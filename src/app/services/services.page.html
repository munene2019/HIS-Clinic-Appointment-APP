<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- The back button will automatically appear on iOS -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Services
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToSecondPage()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header> 

<ion-content class="ion-padding">
  <ion-list>
    <ion-item >
      <ion-label>
        <h2>Check Loan Limit</h2>
        <p>Check your eligibility and available loan limit</p>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <h2>Apply for a Loan</h2>
        <p>Submit a loan application form</p>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <h2>Pay Loan</h2>
        <p>Make a payment towards your existing loan</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
