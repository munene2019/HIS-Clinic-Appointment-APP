<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/curve.png"></ion-img>
    <ion-card-header>
      <ion-card-title>
               Welcome

      </ion-card-title>
      <ion-card-subtitle class="ion-text-lowercase">
        To Clinic Appointment Management App
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="signin-buttons">
        <ion-button size="small"fill="solid" shape="round" class="loginbtn " (click)="submit()">Login</ion-button>
        <ion-button size="small" fill="outline" shape="round" color="dark" class=" " (click)="signup()">Signup</ion-button>

      </div>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
